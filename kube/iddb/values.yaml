# Default values for iddb.
replicaCount: 1
image: postgres
antiAffinity:
  weight: 100
  apps:
    - portal
    - schemes
affinity:
  weight: 100
  apps:
    - identity
service:
  name: iddb
  type: NodePort
  externalPort: 5432
  internalPort: 5432
livenessProbe:
  command: [ sh, -c, "exec pg_isready -h $POD_IP" ]
  delay: 60
  period: 50
  timeout: 10
readinessProbe:
  command: [ sh, -c, "exec pg_isready -h $POD_IP" ]
  delay: 30
  period: 20
  timeout: 5
volume:
  mountPath: /var/lib/postgresql/data
  pdName: iddb-disk
env:
  POSTGRES_DB: iddb
  POSTGRES_USER: postgres
  PGUSER: postgres
  PGDATA: /var/lib/postgresql/data/pgdata