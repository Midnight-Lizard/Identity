apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ template "name" . }}-signin-secret
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  certificate: {{ .Values.secrets.signinCertificate.data | quote }}
  password: {{ .Values.secrets.signinCertificate.password | quote }}